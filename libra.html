<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Space Libra</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="styles/common.css" rel="stylesheet">
    <link href="styles/libra.css" rel="stylesheet">
    <link href="styles/custAlert.css" rel="stylesheet">
</head>
<body id="space" class="container-row">
<div class="blocks"></div>
<div class="container">
    <div class="libra">
        <div class="libra-block" id="left"></div>
        <div class="arrow"></div>
        <div class="libra-block" id="right"></div>
    </div>
    <div class="menu">
        <button class="btn-send quest_el" onclick="rules()">Правила</button>
        <button class="btn-send quest_el" onclick="check()">ВЗВЕСИТЬ</button>
        <input class="inp-password quest_el" type="text" id="code" style="width: 100px">
        <button class="btn-send quest_el" onclick="answer()">Проверить ответ</button>
    </div>
</div>
<script src="scripts/custAlert.js"></script>
<script src="scripts/libra.js"></script>
<script src="scripts/common.js"></script>
</body>
</html>
